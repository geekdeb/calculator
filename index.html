<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Calculator</title>
</head>

<body>
  <audio id="audio" src="button-20.wav" autostart="false"></audio>
  <audio id=" other-audio" src="button-3.wav" autostart="false"></audio>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="calculator mt-2 mb-5">
          <div class="row">
            <div class="col-12 col-sm-12">
              <input type="text"  class="form-control" name="" id="output-screen" placeholder="0" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="clr()">C</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="del()">âŒ«</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('%')">%</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('/')">/</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('7')">7</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('8')">8</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('9')">9</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('*')">*</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('4')">4</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('5')">5</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('6')">6</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('-')">-</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('1')">1</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('2')">2</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('3')">3</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('+')" class="plus">+</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('.')">.</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary" onclick="display('0')">0</button>
            </div>
            <div class="col-md-3 col-sm-3 mt-3">
              <button class="btn btn-primary equal" onclick="calc()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let outputScreen = document.getElementById("output-screen");

    // Use insert() function to insert the number in textview.
    function display(num) {
      outputScreen.value += num;
      PlaySound();
    }

    // Use equal() function to return the result based on passed values.
    function calc() {
      try {
        outputScreen.value = eval(outputScreen.value);
      } catch (err) {
        alert("invalid");
      }
      playOtherSound();
    }

    /* Here, we create a backspace() function to remove the number at the end of the numeric series in textview. */

    function clr() {
      outputScreen.value = "";
      playOtherSound();
    }
    function del() {
      outputScreen.value = outputScreen.value.slice(0, -1);
      playOtherSound();
    }

    function PlaySound() {
      var sound = document.getElementById("audio");
      sound.play();
    }
    function playOtherSound() {
      var sound = document.getElementById(" other-audio");
      sound.play();
    }
  </script>
</body>

</html>
